<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Doshboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>

    
    <link rel="icon" href="Assets/1163661.png" />
  </head>
  <body>
    <header class="container-fluid text-center text-white bg-dark p-2">
      <h1>Weather Dashboard</h1>
    </header>

    <main class="container m-3 p-5">
      <section class="row">
        <aside class="col">
          <input id="cityname" type="text" />

          <button id="searchbutton" class="btn btn-primary m-3 p-3">
            Search Forecast
          </button>
        </aside>

        <section class="col" id="currentDay"></section>
      </section>

      <section class="row">
        <section id="fiveDay" class="col-md-12 d-flex flex-wrap"></section>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
  </body>
</html>
